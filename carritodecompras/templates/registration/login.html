{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container">
  <div class="row text-center login-page">
	  <div class="col-md-12 login-form">
	      <form  method="post">
	        <div class="row">
		        <div class="col-md-12 login-form-header">
		          <p class="login-form-font-header">JAGUARETE <span>KAA S.A.</span><p>
		        </div>
		      </div>
		        <div class="col-md-12">
              <img src="https://borlabs.io/wp-content/uploads/2019/09/blog-wp-login.png" class="card-img-top" style="width: 45.5%;">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="row">
                <div class="col-md-12 login-from-row">
                  <button class="btn btn-info" type="submit">Entrar</button>
                </div>
              </div>
            </div>
	      </form>
	  </div>
  </div>
</div>
{% endblock %}
